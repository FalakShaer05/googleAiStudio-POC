services:
  character-generator:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: character-generator-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    env_file:
      - .env
    volumes:
      - ./v2/uploads:/app/uploads
      - ./v2/outputs:/app/outputs
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - character-generator-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: character-generator-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - character-generator
    restart: unless-stopped
    networks:
      - character-generator-network
    profiles:
      - production
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL certificate management
  certbot:
    image: certbot/certbot
    container_name: character-generator-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - character-generator-network
    profiles:
      - production
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  character-generator-network:
    driver: bridge

volumes:
  certbot-etc:
  certbot-var:
  certbot-www:
