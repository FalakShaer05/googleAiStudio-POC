version: '3.8'

services:
  image-converter:
    build: 
      context: .
      dockerfile: Dockerfile.fast
    container_name: image-converter-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - image-converter-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: image-converter-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - image-converter
    restart: unless-stopped
    networks:
      - image-converter-network
    profiles:
      - production

networks:
  image-converter-network:
    driver: bridge

volumes:
  uploads:
  outputs:
